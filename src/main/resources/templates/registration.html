<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!--===============================================================================================-->
    <title>Registration</title>
</head>
<body>
<div id="limiter" class="limiter fade-in">
    <div class="container-login100">
        <div id="reg-log-wrap" class="wrap">
            <form th:action="@{/registration}" id="registration-form"
                  class="login100-form validate-form" method="post">
                    <span class="login100-form-title p-b-26">
                        Registration
                    </span>


                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input id="reg-username" class="input100" type="text" name="username">
                    <span class="focus-input100" data-placeholder="Username"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Enter email">
                    <input id="log-email" class="input100" type="email" name="email">
                    <span class="focus-input100" data-placeholder="Email"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                    <input id="password" class="input100" type="password" name="password">
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                    <input id="confirm-password" class="input100" type="password" name="confirm-password">
                    <span class="focus-input100" data-placeholder="Confirm password"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button id="sign-up-button" class="login100-form-btn">
                            Sign Up
                        </button>
                    </div>
                </div>
                <div id="error-message" class="m-t-20 justify-content-center" style="color: red; display: none;">
                    Passwords do not match!
                </div>
                <div id="model-error-message" class="m-t-20 justify-content-center" style="color: red; display: flex;">
                    <span th:text="${error}"/>
                </div>
            </form>
            <div id="switch-login-button-conteiner" class="text-center p-t-115">
                    <span class="txt1">
                        Have an account?
                    </span>

                <button id="switch-login" class="txt2 guidance">
                    <a href="/login">Log in</a>
                </button>
            </div>
        </div>
    </div>
</div>
<footer>
    <p>&copy; 2024 My To-Do List App by <a href="https://github.com/playtlancher">playtlancher</a></p>
</footer>
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/bootstrap/js/popper.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/daterangepicker/moment.min.js"></script>
<script src="/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="/js/login.js"></script>
<script>
    const form = document.getElementById("registration-form");
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm-password');
    const errorMessage = document.getElementById('error-message');
    const modelErrorMessage = document.getElementById('model-error-message');

    form.addEventListener('submit', function (event) {
        if (password.value !== confirmPassword.value) {
            errorMessage.style.display = 'flex';
            modelErrorMessage.style.display = "none"
            event.preventDefault();
        } else {
            errorMessage.style.display = 'none';
        }
    });
</script>

</body>
</html>
